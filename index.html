<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>LoginPage</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-6 col-md-4 col-lg-6 d-none d-md-block">
          <img src="./images/6316.jpg" alt="illustrator" />
        </div>

        <div class="col-sm-6 col-md-8 col-lg-6">
          <div class="card p-5 m-2 shadow">
            <h3>
              Welcome to<br /><span class="text-primary">Login Page</span>
            </h3>
            <br />
            <a href="#" class="google btn border-dark"
              ><i class="fa fa-google fa-fw"> </i> Login with Google
            </a>
            <br />

            <a href="#" class="fb btn border-dark">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>

            <hr />

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">E-mail</label>
                <input
                  class="inputfield"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="name@mail.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  class="inputfield"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="6+ Characters, 1Capital Letter"
                />
                <div class="row mt-2">
                  <div class="col-6">
                    <label>
                      <input type="checkbox" />
                      <span class="checkmark"></span
                      ><span style="font-size: 0.7rem">Remember me</span>
                    </label>
                  </div>
                  <div class="col-6">
                    <span class="forgotpassword">forgot password</span>
                  </div>
                </div>

                <button type="submit" class="btn loginbtncolor mt-2 w-100">
                  login
                </button>
              </div>
            </form>
            <span
              >Dont have an account? <a class="text-primary">Register</a></span
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
